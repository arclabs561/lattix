[workspace]
# Graph Learning Stack: GNN, Knowledge Graphs, Temporal Graphs
#
# Crates:
#   grafene-core     - Triple, Entity, Graph types, algorithms
#   grafene-nn       - GNN layers (GCN, GAT), Node2Vec
#   grafene-kge      - KGE inference (TransE, RotatE, ONNX)
#   grafene-temporal - Temporal graph primitives
#   grafene          - Facade crate
#   grafene-py       - Python bindings
#
members = [
    "crates/*",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
license = "MIT OR Apache-2.0"
authors = ["Arc <attobop@gmail.com>"]
repository = "https://github.com/arclabs561/grafene"
homepage = "https://github.com/arclabs561/grafene"
documentation = "https://docs.rs/grafene"

[workspace.dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Graph
petgraph = { version = "0.6", features = ["serde-1"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# ONNX inference
ort = "2.0.0-rc"

# Async
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }

# Testing
proptest = "1.5"

# Algorithms
rand = "0.9"
rand_xorshift = "0.4"
rand_distr = "0.5"
rayon = "1.10"

# CSV
csv = "1.3"

# PyO3
pyo3 = "0.20"

# ML backends
candle-core = "0.8"
candle-nn = "0.8"

[workspace.lints.rust]
rust_2018_idioms = { level = "warn", priority = -1 }
rust_2021_compatibility = { level = "warn", priority = -1 }
future_incompatible = { level = "warn", priority = -1 }
nonstandard_style = { level = "warn", priority = -1 }
missing_docs = "warn"
missing_doc_code_examples = "warn"
unsafe_code = "warn"
unstable_features = "deny"
unused_import_braces = "warn"
unused_qualifications = "warn"
unused_results = "warn"
trivial_numeric_casts = "warn"
variant_size_differences = "warn"
unused_extern_crates = "warn"
unused_lifetimes = "warn"
semicolon_in_expressions_from_macros = "warn"
unsafe_op_in_unsafe_fn = "warn"
unused_macro_rules = "warn"

[workspace.lints.clippy]
correctness = { level = "deny", priority = -1 }
perf = { level = "warn", priority = -1 }
cargo = { level = "warn", priority = -1 }
complexity = { level = "warn", priority = -1 }
style = { level = "warn", priority = -1 }
suspicious = { level = "warn", priority = -1 }
restriction = { level = "allow", priority = -1 }
unwrap_in_result = "deny"
unwrap_used = "warn"
expect_used = "warn"
mutex_atomic = "warn"
large_enum_variant = "warn"
empty_loop = "deny"
never_loop = "warn"
doc_markdown = "allow"
too_many_arguments = "allow"
type_complexity = "allow"
multiple_crate_versions = "allow"
wrong_self_convention = "allow"
module_name_repetitions = "allow"
