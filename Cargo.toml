[workspace]
# Graph Learning Stack: GNN, Knowledge Graphs, Temporal Graphs
#
# Crates:
#   grafene-core     - Triple, Entity, Graph types, algorithms
#   grafene-nn       - GNN layers (GCN, GAT), Node2Vec
#   grafene-kge      - KGE inference (TransE, RotatE, ONNX)
#   grafene-temporal - Temporal graph primitives
#   grafene          - Facade crate
#   grafene-py       - Python bindings
#
members = [
    "crates/*",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.74"
license = "MIT OR Apache-2.0"
authors = ["Arc <attobop@gmail.com>"]
repository = "https://github.com/arclabs561/grafene"
homepage = "https://github.com/arclabs561/grafene"
documentation = "https://docs.rs/grafene"

[workspace.dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Graph
petgraph = { version = "0.6", features = ["serde-1"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# ONNX inference
ort = "2.0.0-rc"

# Async
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }

# Testing
proptest = "1.0"

# Algorithms
rand = "0.9"
rand_xorshift = "0.4"
rand_distr = "0.5"
rayon = "1.10"

# CSV
csv = "1.3"

# PyO3
pyo3 = "0.20"

# ML backends
candle-core = "0.8"
candle-nn = "0.8"

[workspace.lints.rust]
unsafe_code = "warn"
missing_docs = "warn"

[workspace.lints.clippy]
all = "warn"
pedantic = "warn"
nursery = "warn"
